{% set block = {
    'title': 'Blank Page',
    'links': [
        {'url':'/', 'title': 'Index'},
        {'url':'/', 'title': 'Pages'},
        {'url':'/blank', 'title': 'Blank Page'}
    ]
} %}
<section class="page-header-box bg-primary py-5">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="text-center">
                    <h3 class="page-header-title text-white">{{ block.title }}</h3>
                    <ol class="breadcrumb mb-0">
                        {% for l in block.links %}
                            <li class="breadcrumb-item {{ 'active' if loop.last }}"><a
                                    href="{{ l.url }}">{{ l.title }}</a></li>
                        {% endfor %}
                    </ol>
                </div>
            </div>
        </div>
    </div>
</section>
